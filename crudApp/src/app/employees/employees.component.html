<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      class="form-control"
      [(ngModel)]="employee.name"
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      name="email"
      class="form-control"
      [(ngModel)]="employee.email"
    />
  </div>

  <div class="form-group">
    <label for="salary">Salary</label>
    <input
      type="text"
      name="salary"
      class="form-control"
      [(ngModel)]="employee.salary"
    />
  </div>

  <div class="form-group">
    <label for="addres">Addres</label>
    <input
      type="text"
      name="addres"
      class="form-control"
      [(ngModel)]="employee.addres"
    />
  </div>

  <button class="btn btn-primary btn-sm mt-4">Submit</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Salary</th>
      <th scope="col">Addres</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td scope="row">{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.salary }}</td>
      <td>{{ emp.addres }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteData(emp.id)">
          Delete
        </button>
        <button
          class="btn btn-warning mx-3 btn-sm"
          routerLink="edit/{{ emp.id }}"
        >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
